<div ng-show="showResultsBtn" style="text-align: center;margin-top: 100px;">
	<button ng-click="showResults()" class="r-raised teal ripple-cont ripple" style="background: #dd5555;color: #fff;" r-light="">
		<div class="ripple-content">
			show Results
		</div>
		<div class="ink-content"></div>
	</button>
</div>
<div ng-hide="showResultsBtn">
  <div class="graph">
    <div class="x">{{xAxis}}</div>
    <div class="y">{{yAxis}}</div>
    <div class="dot" ng-repeat="point in points" style="bottom:calc({{point.xValue}}/{{maxX}}*100% - 15px); left:calc({{point.yValue}}/{{maxY}}*100% - 15px);" data-title="{{point.label}}"></div>
  </div>
</div>
